
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/css/swiper.css">

    <link rel="stylesheet" href="css/swiper.min.css">

    <link rel="stylesheet" href="css/animate.min.css">

    <!-- Demo styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="s1">
                <img src="img/xu.png" alt="">
                <img src="img/wei.png" alt="">
                <img src="img/yi.png" alt="">
                <img src="img/dai.png" alt="">
                <img src="img/shan1.png" alt="" class="ani" swiper-animate-effect="flash infinite" swiper-animate-duration="1.5s" swiper-animate-delay="0.5s">
                <img src="img/shan2.png" alt="" class="ani" swiper-animate-effect="flash infinite" swiper-animate-duration="1.5s" swiper-animate-delay="0.5s">
                <div class="main">

                </div>
            </div>
        </div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>

    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>

<!-- Swiper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/js/swiper.js"></script>

<script src="js/swiper.animate1.0.2.min.js"></script>

<!-- Initialize Swiper -->
<script src="js/script.js"></script>
</body>
</html>
